{% extends "base.html" %}

{% block title %} Catdog {% endblock %}

{% block content %}

<img src="{{ image }}" alt="{{ image }}" width="400px" height="400px">


<form action={% url 'home' %} method="get">

</form>

    {% csrf_token %}
    {{ send_form.as_p }}

</form>

{% endblock %}
